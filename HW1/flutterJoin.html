<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=200, initial-scale=1">
        <title>Register</title>
        <link rel="stylesheet" href="flutterJoin.css">
    </head>
    <body>
        <div id="formContainer">
            <h1>Flutter</h1>
            <h2>Join the community</h2>

            <form action="#" method="POST">
                <input type="text" class="inputField" placeholder="User Name"><br>
                <input type="email" class="inputField" placeholder="Email"><br>
                <input type="password" class="inputField" placeholder="Password"><br>
            <div id="bottomPart">
                <input type="submit" id="button" value="Submit">
    
            </div>
            </form>
            
        </div>
    </body>
</html>
